<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or "Biblioteca" }}</title>

    <!-- Bootstrap opcional (caso queira alerts bonitos) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

    <!-- FLASH MESSAGES -->
    <div class="container mt-3">
        {% with mensagens = get_flashed_messages(with_categories=true) %}
        {% if mensagens %}
            {% for categoria, msg in mensagens %}
                <!--<div class="alert alert-{{ categoria }} mt-2">  -->
                <div class="alert alert-{{ categoria }} alert-dismissible fade show mt-2" role="alert">
                    {{ msg }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}
    </div>

    <!-- CONTEÚDO DAS PÁGINAS -->
    <div class="container mt-4">
        {% block conteudo %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
